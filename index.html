<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preventative Maintenance Inspection (PMI) Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 { text-align: center; color: #333; }
        
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 25px;
            padding: 20px;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
            color: #555;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #444;
        }

        /* required fields */
        .required:after {
            content: " *";
            color: red;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: 2px solid #007BFF;
            border-color: transparent;
        }

        .nested-field {
            margin-left: 10px;
            border-left: 2px solid #eee;
            padding-left: 15px;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Preventative Maintenance Inspection (PMI) Report</h1>

    <div id="form-container" class="form-container">
        <p>Loading form schemaâ€¦</p>
    </div>

    <div class="actions">
        <button id="download-btn">Download form data</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
